name: app_gym
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.3
  flutter_localizations:
    sdk: flutter
  fl_chart: ^0.66.0
  provider: ^6.0.5
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/exercises/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/gym_logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true

